{% extends "base.html" %}

{% block title %}Login - Checklist da Missão{% endblock %}

{% block content %}
    <img src="{{ url_for('static', filename='assets/logo_redondo.svg') }}" alt="Logo da Missão" class="login-logo">
    <h1>Acesso ao Painel de Controle</h1>

    <form method="post" class="login-form">
        <div class="form-group">
            <label for="team_name">Selecione seu Esquadrão:</label>
            <select name="team_name" id="team_name">
                {% for team in teams %}
                    <option value="{{ team.name }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="password">Senha de Acesso:</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <button type="submit" class="button-accent">Engajar!</button>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
